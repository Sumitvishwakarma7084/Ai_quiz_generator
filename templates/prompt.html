<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Quiz - QuizGen AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar-brand {
            color: #4ecdc4;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .navbar-nav {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .navbar-nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .navbar-nav a:hover {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transform: translateY(-2px);
        }

        .navbar-nav a.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        /* Mobile menu toggle */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quiz-card h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .quiz-card form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .quiz-card label {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .quiz-card textarea,
        .quiz-card select,
        .quiz-card input {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .quiz-card textarea:focus,
        .quiz-card select:focus,
        .quiz-card input:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .quiz-card textarea {
            min-height: 120px;
            resize: vertical;
        }

        .cta-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        #blurOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
        }

        #quizOutput {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            z-index: 2001;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .quiz-meta {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .quiz-question {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4ecdc4;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .quiz-option {
            padding: 0.8rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .quiz-option:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .quiz-option.correct-answer {
            background: linear-gradient(45deg, rgba(78, 205, 196, 0.2), rgba(68, 160, 141, 0.2));
            border-color: #4ecdc4;
            font-weight: bold;
        }

        .answer-explanation {
            background: rgba(255, 206, 84, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #fece57;
            display: none;
        }

        .show-explanation {
            color: #4ecdc4;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .show-explanation:hover {
            background: rgba(78, 205, 196, 0.1);
        }

        .quiz-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.6);
        }

        .print-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading::after {
            content: 'üß†';
            font-size: 3rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(44, 62, 80, 0.95);
                flex-direction: column;
                padding: 1rem;
                gap: 0.5rem;
            }
            
            .navbar-nav.active {
                display: flex;
            }
            
            .mobile-toggle {
                display: block;
            }
            
            .main-content {
                padding: 5rem 1rem 2rem;
            }
            
            .quiz-card {
                padding: 2rem;
            }
            
            .quiz-title {
                font-size: 2rem;
            }
            
            .quiz-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Quiz Generation</a>
            <button class="mobile-toggle" onclick="toggleMobileMenu()">‚ò∞</button>
            <ul class="navbar-nav" id="navbar-nav">
                <li><a href="/">üè† Home</a></li>
                <li><a href="/quiz" class="active">üìù Quiz</a></li>
                <li><a href="/prompt">üí¨ Prompt</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="quiz-card">
            <h2>Generate Custom Quiz</h2>
            <form id="quiz-form">
                <label for="prompt">Enter your prompt or topic:</label>
                <textarea
                    id="prompt"
                    required
                    placeholder="e.g., Basics of Python programming, Machine Learning concepts, or upload a PDF document..."
                ></textarea>

                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="Easy">üü¢ Easy</option>
                    <option value="Medium" selected>üü° Medium</option>
                    <option value="Hard">üî¥ Hard</option>
                </select>

                <label for="count">Number of Questions:</label>
                <input type="number" id="count" value="5" min="1" max="20" />

                <button class="cta-button" type="submit">
                    üöÄ Generate Quiz
                </button>
            </form>
            <div class="loading" id="loading">
                <p>Generating your quiz...</p>
            </div>
        </div>
    </div>

    <!-- Overlay and Modal -->
    <div id="blurOverlay"></div>
    <div id="quizOutput">
        <button class="close-btn" onclick="closeQuiz()">‚úï</button>
        <div id="quizContent"></div>
    </div>

    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navbar-nav');
            navMenu.classList.toggle('active');
        }

        // Format quiz content with enhanced styling
        function formatQuizContent(quizText) {
            const questions = quizText.split(/\n\n+/);
            let html = `
                <div class="quiz-header">
                    <h2 class="quiz-title">Generated Quiz</h2>
                </div>
                <div class="quiz-meta">
                    Difficulty: ${document.getElementById("difficulty").value} | 
                    Questions: ${document.getElementById("count").value}
                </div>
            `;

            questions.forEach((questionBlock, index) => {
                if (!questionBlock.trim()) return;

                const lines = questionBlock.split("\n").filter((line) => line.trim());
                if (lines.length < 2) return;

                const question = lines[0];
                const options = lines.slice(1);
                let hasExplanation = false;

                html += `<div class="quiz-question">
                    <div class="question-text">${index + 1}. ${question}</div>
                    <div class="quiz-options">`;

                options.forEach((option) => {
                    if (option.includes("Answer:") || option.includes("Explanation:")) {
                        if (option.includes("Explanation:")) {
                            hasExplanation = true;
                            const explanation = option.replace("Explanation:", "").trim();
                            html += `<div class="answer-explanation">
                                <strong>üí° Explanation:</strong> ${explanation}
                            </div>`;
                        }
                        return;
                    }

                    const isCorrect = option.includes("‚úì") || option.includes("(correct)");
                    const cleanOption = option
                        .replace("‚úì", "")
                        .replace("(correct)", "")
                        .trim();

                    html += `<div class="quiz-option ${isCorrect ? "correct-answer" : ""}">
                        ${isCorrect ? "‚úÖ " : ""}${cleanOption}
                    </div>`;
                });

                html += `</div>`;

                if (hasExplanation) {
                    html += `<div class="show-explanation" onclick="toggleExplanation(this)">
                        üí° Show explanation
                    </div>`;
                }

                html += `</div>`;
            });

            html += `
                <div class="quiz-actions">
                    <button class="action-btn download-btn" onclick="downloadQuiz()">
                        üì• Download Quiz
                    </button>
                    <button class="action-btn print-btn" onclick="window.print()">
                        üñ®Ô∏è Print Quiz
                    </button>
                </div>
            `;

            return html;
        }

        // Toggle explanation visibility
        function toggleExplanation(element) {
            const explanation = element.previousElementSibling.querySelector(".answer-explanation") ||
                element.parentElement.querySelector(".answer-explanation");
            if (explanation) {
                if (explanation.style.display === "block") {
                    explanation.style.display = "none";
                    element.innerHTML = "üí° Show explanation";
                } else {
                    explanation.style.display = "block";
                    element.innerHTML = "üí° Hide explanation";
                }
            }
        }

        // Download quiz as text file
        function downloadQuiz() {
            const quizText = document.getElementById("quizContent").innerText;
            const blob = new Blob([quizText], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "generated-quiz.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Close modal function
        function closeQuiz() {
            document.getElementById("quizOutput").style.display = "none";
            document.getElementById("blurOverlay").style.display = "none";
        }
document.getElementById("quiz-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const loading = document.getElementById("loading");
    const form = document.getElementById("quiz-form");
    
    // Show loading animation
    form.style.display = "none";
    loading.style.display = "block";
    
    const topic = document.getElementById("prompt").value;
    const difficulty = document.getElementById("difficulty").value;
    const count = document.getElementById("count").value;
    const questionType = "Multiple Choice";

    try {
        const response = await fetch('/generate-custom-quiz', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                topic: topic,
                difficulty: difficulty,
                questionCount: count,
                questionType: questionType
            })
        });

        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.error || 'Failed to generate quiz');
        }

        if (data.error) {
            throw new Error(data.error);
        }
        
        // Show modal with formatted content
        document.getElementById("quizContent").innerHTML = formatQuizContent(data.quiz);
        document.getElementById("blurOverlay").style.display = "block";
        document.getElementById("quizOutput").style.display = "block";
        
    } catch (error) {
        console.error('Error generating quiz:', error);
        alert('Error generating quiz: ' + error.message);
    } finally {
        // Hide loading and show form
        loading.style.display = "none";
        form.style.display = "flex";
    }
});
        // Close modal when clicking outside
        document.getElementById("blurOverlay").addEventListener("click", closeQuiz);
    </script>
</body>
</html>
